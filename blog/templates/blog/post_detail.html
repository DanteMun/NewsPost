{% extends 'blog/base.html' %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
{% endif %}

<div class="container">
    <div class="jumbotron">
        <h2>{{post.title}}</h2>
        <img src="{{ post.photo.url }}" />
        <h3>{{post.content}}</h3>
    </div>
     <div class = "jumbotron">
        <h3>댓글</h3>
        {% for comment in comment_list %}
        <div style="background-color: white">
        <h5><b>작성자</b> : {{comment.author}}</h5>
        <h5><b>내용</b> : {{comment.message}}</h5>
        </div>
        {% endfor %}
     </div>
</div>

{% endblock %}
