{% extends 'blog/base.html' %}


{% block content %}

<div class="container">
    <div class="jumbotron">
        <h2>뉴스 목록</h2>
        <h4>
            <ul>
                {% for post in post_list %}
                <a href="{% url 'blog:post_detail' post.pk %}">
                    <li>
                        {{post.title}}
                    </li>
                </a>
                {% endfor %}
            </ul>
        </h4>
    </div>
</div>

{% endblock %}
